<!DOCTYPE html>
<html lang="en">
   <head>
   	  <title>Excel & HTML Table to Json Tool</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
      <link rel="stylesheet" href="assets/css/vendor.bundle.base.css">
      <link rel="stylesheet" href="assets/css/vendor.bundle.addons.css">
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="content-wrapper" style="min-height: 100vh; padding:50px">
               <div class="row">
                  <div class="col-md-12 grid-margin stretch-card">
                     <div class="card">
                        <div class="card-body">
                           <h4 class="card-title">Excel & HTML Table to Json Tool<a class="btn btn-danger float-right" onClick="window.location.reload();"><i class="fas fa-sync-alt"></i> Refresh</a></h4>
                           <p class="card-description">
                           </p>
                           <div class="form-group has-danger">
                              <label>Paste it here</label>
                              <textarea name="google" id="excelPasteBox" class="form-control form-control-danger" cols="30" rows="1" placeholder="Copy and Paste Your Excel Table or HTML table here"></textarea>
                           </div>
                           <div id="output">
                              <table id="excelDataTable" class="table table-striped"></table>
                           </div>
                           <div class="form-group" style="margin-top:15px">
                              <textarea rows="10" id="jsonDataDump" class="form-control" name="data" readonly></textarea>
                           </div>
                         
                        
                                                   <button type="button" class="btn btn-dark mr-2 float-right btn-clipboard" data-clipboard-action="copy" data-clipboard-target="#jsonDataDump"><i class="fas fa-copy"></i>  Copy Data</button>

                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="assets/js/vendor.bundle.base.js"></script>
      <script src="assets/js/vendor.bundle.addons.js"></script>
      <script src="assets/js/jquery.dynatable.js"></script>
      <script src="assets/js/json-convert.js"></script>









<script type="text/javascript">
  (function($) {
  showSuccessToast = function() {
    'use strict';
    resetToastPosition();
    $.toast({
      heading: 'Success',
      text: 'Data copied',
      showHideTransition: 'slide',
      icon: 'success',
      loaderBg: '#f96868',
      position: 'bottom-right'
    })
  };

  showDangerToast = function() {
    'use strict';
    resetToastPosition();
    $.toast({
      heading: 'Danger',
      text: 'Data is not copied',
      showHideTransition: 'slide',
      icon: 'error',
      loaderBg: '#f2a654',
      position: 'bottom-right'
    })
  };

  resetToastPosition = function() {
    $('.jq-toast-wrap').removeClass('bottom-left bottom-right top-left top-right mid-center'); // to remove previous position class
    $(".jq-toast-wrap").css({
      "top": "",
      "left": "",
      "bottom": "",
      "right": ""
    }); //to remove previous position style
  }
})(jQuery);

</script>



  <script type="text/javascript">
    (function($) {
  'use strict';
  var clipboard = new Clipboard('.btn-clipboard');
  clipboard.on('success', function(e) {
    showSuccessToast()
  });
  clipboard.on('error', function(e) {
    showDangerToast()
  });
})(jQuery);
      </script>
   </body>
</html>
